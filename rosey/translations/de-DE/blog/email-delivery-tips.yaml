Email-delivery-tips: |
  Tipps zur E-Mail-Zustellung
rcc-markdown:Before-you-send-out-any-campaign-using-an-email-marketing-tool-make-sure-that-you-have-permission-from-your-subscribers-to-send-them-emails%2E-You-can-do-this-by-asking-them-during-signup-or-including-a-checkbox-in-the-subscription-form-asking-if-they'd-like-to-receive-marketing-communications-from-you-in-the-future%2E: >
  Bevor Sie eine Kampagne mit einem E-Mail-Marketing-Tool versenden, stellen Sie
  sicher, dass Sie die Erlaubnis Ihrer Abonnenten haben, ihnen E-Mails zu
  senden. Sie können dies tun, indem Sie sie bei der Anmeldung fragen oder ein
  Kontrollkästchen in das Anmeldeformular einfügen, in dem Sie gefragt werden,
  ob sie in Zukunft Marketingmitteilungen von Ihnen erhalten möchten.
rcc-markdown:Double-opt-in: |
  Doppelte Anmeldung
rcc-markdown:Use-double-opt-in-when-sending-out-marketing-emails%2E-This-means-that-the-recipient-must-have-previously-agreed-to-receive-emails-from-you-before-they-can-see-content-in-their-inboxes-or-on-their-mobile-devices%2E-This-helps-prevent-people-from-signing-up-for-newsletters-they-don't-want-and-can-help-protect-against-spam-complaints-from-users-who-didn't-know-they-had-signed-up-for-something-in-the-first-place%2E: >
  Verwenden Sie Double-Opt-In beim Versenden von Marketing-E-Mails. Das
  bedeutet, dass der Empfänger zuvor zugestimmt haben muss, E-Mails von Ihnen zu
  erhalten, bevor er Inhalte in seinem Posteingang oder auf seinen Mobilgeräten
  sehen kann. Dies verhindert, dass sich Personen für Newsletter anmelden, die
  sie nicht möchten, und kann vor Spam-Beschwerden von Benutzern schützen, die
  nicht wussten, dass sie sich überhaupt für etwas angemeldet haben.
